<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
<md-content>
<md-button style="margin: 300px 200px" class="md-raised md-primary" ng-click="showAlert($event)">Buy DIY Kit</md-button>
</md-content>

</body>
<script>

    var myApp=angular.module("myApp",['ngMaterial']);
    myApp.controller("myCtrl",function ($scope,$mdDialog) {



        $scope.showAlert = function(ev) {

            $mdDialog.show(
                    $mdDialog.alert()
                            .parent(angular.element(document.querySelector('#popupContainer')))
                            .clickOutsideToClose(true)
                            .title('Description for DIY kit')
                            .textContent('ssdsdsdskndjnsdkjsdnfkjsdnfkjnskdfnkjsdnfksdjnfkjdnkfnskjnskdjnqwertyuiopdkdfmkdkmfksnkdnjknsfdfsf')
                            .ariaLabel('Alert Dialog Demo')
                            .ok('Got it!')
                            .targetEvent(ev)
            );
        };




    });
</script>

</html>
